<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div class="row">
    <div class="col-md-8">
      <p>
        <button (click)="stream()">Stream Users</button>
      </p>
      <table class="table">
        <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users | async">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
        <tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
